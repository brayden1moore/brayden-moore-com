<body>
  <div id="top-bar">
    <img id="logo" src="static/icon.png"></img>
      <div class="nav-button" data-page="about.html">ABOUT</div>
      <div class="nav-button" data-page="work.html">WORK</div>
      <div class="nav-button" data-page="play.html">FUN</div>

<script>

const frame = document.getElementById('main-frame');
document.querySelectorAll('.nav-button').forEach(btn => {
  btn.addEventListener('click', () => {
    frame.src = btn.dataset.page;
    window.scrollTo(0, 0);

    btn.classList.add('button-hovered');
    setInterval(
      function(){     
        btn.classList.remove('button-hovered');
      },
      100
    );
  });
});

const logo = document.getElementById('logo');
logo.addEventListener('click', () => {
    frame.src = 'about.html';
})

window.addEventListener('message', function(e) {
    if (!Array.isArray(e.data)) return;
    var eventName = e.data[0];
    var data = e.data[1];
    if (eventName === 'setHeight') {
        document.getElementById("main-frame").style.height = data + 'px';
    }
    if (eventName === 'changePage') {
        frame.src = data;
    }
}, false);



</script>
